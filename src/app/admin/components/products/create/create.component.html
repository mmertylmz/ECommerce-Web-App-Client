<mat-form-field appearance="fill" class="product-create">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="product-create">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock onBlur="this.value='0'" onFocus="this.value=''">
</mat-form-field>

<mat-form-field appearance="fill" class="product-create">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice onBlur="this.value='0'" onFocus="this.value=''">
</mat-form-field>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName, txtStock, txtPrice)">Ürün Ekle</button>
